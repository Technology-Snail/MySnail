<!DOCTYPE html>
<html>
    <head>
        <title>MySnail Settings</title>
        <link rel="icon" type="image/png" href="./icon/48.png">
        <style>
            body {
                text-align: center;
                font-family: 'Arial Rounded MT Bold', 'Asap SemiBold', 'Rounded Mplus 1c Bold', FairyMuffinRoundPop, 'Gill Sans', 'Trebuchet MS', sans-serif;
            }
            .container {
                width: 400px;
                height: 570px;
                display: inline-block;
                padding: 5px;
            }
            section {
                padding: 15px;
                border-radius: 15px;
                background-color: #efe5;
            }
            h2 {
                font-size: 15pt;
                padding: 0px;
                margin-top: 0px;
                margin-bottom: 12px;
            }
            h3 {
                font-size: 12pt;
                padding: 0px;
                margin-top: 0px;
                margin-bottom: 7px;
            }
            .options {
                text-align: left;
            }
            sub {
                font-size: 0.5em;
                font-family: Impact, sans-serif;
                padding: 3px;
                border-radius: 5px;
                background-color: red;
                color: white;
            }
            sub:hover, label:hover { cursor: help; }
            button {
                padding: 7px;
                border-radius: 20px;
                background-color: azure;
                width: 90%;
                font-family: 'Arial Rounded MT Bold', sans-serif;
                color: white;
            } button:enabled:hover {
                cursor: pointer;
                padding: 10px;
            } button:disabled {
                cursor: progress;
                background-color: grey !important;
            }
            input[type="range"] {
                width: 90%;
            } input[type="range"]:hover { cursor: ew-resize; }
            input[type="color"] {
                padding: 0px;
                height: 40px;
                width: 40px;
                border: none;
            } input[type="color"]:hover { cursor: cell; }
            table {
                width: 100%;
                padding: 0px;
                margin: -2px;
            }
            td {
                text-align: center;
            }
            #submit {
                background-color: rgb(4, 172, 4);
                width: 95%;
            }
            #revert {
                background-color: rgb(220, 21, 21);
            }
            #randomize {
                background-color: yellow;
                color: black;
            }
        </style>
        <script src="./brain.js"></script>
        <script src="./snail.js"></script>
        <script src="./settings.js"></script>
    </head>
    <body>
        <h1>MySnail Settings</h1>
        <table><tr>
        <td class="container">
            <table id="sliders">
                <tr>
                    <td style="width:50%">
                        <section>
                            <h2>Snail Size</h2>
                            <input id="sizeAdjust" type="range" min="2" max="50" value="25">
                        </section>
                    </td>
                    <td style="width:50%">
                        <section>
                            <h2>Snail Speed</h2>
                            <input id="snailSpeed" type="range" min="0" max="200" value="20">
                        </section>
                    </td>
                </tr>
            </table><br>
            <section>
                <h2>Snail Colors</h2>
                <input id="innerShellColor" type="color" value="#00f2ff">
                <input id="bodyColorLow" type="color" value="#ffaa00">
                <input id="shellColor" type="color" value="#003fff">
                <input id="bodyColorHigh" type="color" value="#ffe500">
                <br><br>
                <button id="submit">Update Colors</button>
            </section><br>
            <section>
                <table>
                    <tr>
                        <td><button id="revert">Revert to Default</button></td>
                        <td><button id="randomize">Randomize Colors</button></td>
                    </tr>
                </table>
            </section>
        </td>
        </tr>
        </table>
    </body>
</html>
