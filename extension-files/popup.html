<!DOCTYPE html>
<html>
    <head>
        <title>MySnail Settings</title>
        <style>
            body {
                height: 570px;
                width: 400px;
                text-align: center;
                font-family: 'Arial Rounded MT Bold', 'Asap SemiBold', 'Rounded Mplus 1c Bold', FairyMuffinRoundPop, 'Gill Sans', 'Trebuchet MS', sans-serif;
            }
            section {
                padding: 15px;
                border-radius: 15px;
                background-color: #efe5;
            }
            h2 {
                font-size: 15pt;
                padding: 0px;
            }
            sub {
                font-size: 0.5em;
                font-family: Impact, sans-serif;
                padding: 3px;
                border-radius: 5px;
                background-color: red;
                color: white;
            }
            sub:hover, label:hover { cursor: help; }
            button {
                padding: 7px;
                border-radius: 20px;
                background-color: azure;
                width: 90%;
                font-family: 'Arial Rounded MT Bold', sans-serif;
                color: white;
            } button:enabled:hover {
                cursor: pointer;
                padding: 10px;
            } button:disabled {
                cursor: progress;
                background-color: grey !important;
            }
            input[type="range"] {
                width: 90%;
            } input[type="range"]:hover { cursor: ew-resize; }
            input[type="color"] {
                padding: 0px;
                height: 40px;
                width: 40px;
                border: none;
            } input[type="color"]:hover { cursor: cell; }
            table {
                width: 100%;
            }
            td {
                width: 50%;
                text-align: center;
            }
            #submit {
                background-color: rgb(4, 172, 4);
                width: 95%;
            }
            #revert {
                background-color: rgb(220, 21, 21);
            }
            #randomize {
                background-color: yellow;
                color: black;
            }
        </style>
        <script src="./brain.js"></script>
        <script src="./snail.js"></script>
        <script src="./settings.js"></script>
    </head>
    <body>
        <h1>MySnail Settings</h1>
        <table id="sliders">
            <tr>
                <td>
                    <section>
                        <h2>Snail Size</h2>
                        <input id="sizeAdjust" type="range" min="2" max="50" value="25">
                    </section>
                </td>
                <td>
                    <section>
                        <h2>Snail Speed</h2>
                        <input id="snailSpeed" type="range" min="0" max="200" value="20">
                    </section>
                </td>
            </tr>
        </table><br>
        <section>
            <h2>Snail Colors</h2>
            <table>
                <tr>
                    <td><label for="innerShellColor" title="This is the color of the center of the snail's shell, which is usually set to be slightly lighter than the color of the edge.">Inner Shell: </label><input id="innerShellColor" type="color" value="#00f2ff"></td>
                    <td><label for="bodyColorLow" title="This is the color of the very bottom of the snail, the part that touches the bottom of your screen.  The snail body is a gradient between this color and the other snail body color you select.">Lower Body: </label><input id="bodyColorLow" type="color" value="#ffaa00"></td>
                </tr>
                <tr>
                    <td><label for="shellColor" title="This is the color of the outside of the radial gradient of the snail's shell.">Outer Shell: </label><input id="shellColor" type="color" value="#003fff"></td>
                    <td><label for="bodyColorHigh" title="This is the color of the snail's antennae, eyes, and the top of the color gradient from the bottom of the snail's body to the top.  This color is usually set to be slightly lighter than the lower part of the snail's body in order to create the effect of light shining on the snail from above.">Upper Body: </label><input id="bodyColorHigh" type="color" value="#ffe500"></td>
                </tr>
            </table><br>
            <button id="submit">Update Colors</button>
        </section><br>
        <section>
            <table>
                <tr>
                    <td><button id="revert">Revert to Default</button></td>
                    <td><button id="randomize">Randomize Colors</button></td>
                </tr>
            </table>
        </section>
    </body>
</html>
