<html>
    <head>
        <title>MySnail Settings</title>
        <style>
            body {
                height: 570px;
                width: 400px;
                text-align: center;
            }
            sub {
                font-size: 0.5em;
                font-family: Impact, sans-serif;
                padding: 3px;
                border-radius: 5px;
                background-color: red;
                color: white;
            } sub:hover { cursor: help; }
            button {
                padding: 7px;
                border-radius: 20px;
                background-color: azure;
            } button:hover { cursor: pointer; }
            input[type="range"]:hover { cursor: ew-resize; }
            input[type="color"] {
                padding: 0px;
                height: 40px;
                width: 40px;
                border: none;
            } input[type="color"]:hover { cursor: cell; }
            table {
                width: 100%;
            }
            td {
                width: 50%;
                text-align: center;
            }
        </style>
        <script src="./snail.js"></script>
        <script src="./settings.js"></script>
    </head>
    <body>
        <h1>MySnail Settings<sub title="You are using a pre-release beta version of the MySnail Chrome Extension.">BETA</sub></h1>
        <form id="snail_settings">
            <section>
                <h2>Customize Your Snail's Size</h2>
                <label for="sizeAdjust">Smaller</label>
                <input id="sizeAdjust" type="range" min="2" max="100" value="25">
                <label for="sizeAdjust">Bigger</label>
            </section>
            <section>
                <h2>Customize Your Snail's Colors</h2>
                <table>
                    <tr>
                        <td><label for="innerShellColor">Inner Shell: </label><input id="innerShellColor" type="color" value="#00f2ff"></td>
                        <td><label for="bodyColorLow">Lower Body: </label><input id="bodyColorLow" type="color" value="#ffaa00"></td>
                    </tr>
                    <tr>
                        <td><label for="shellColor">Outer Shell: </label><input id="shellColor" type="color" value="#003fff"></td>
                        <td><label for="bodyColorHigh">Upper Body: </label><input id="bodyColorHigh" type="color" value="#ffe500"></td>
                    </tr>
                </table>
            </section><br>
            <section>
                <button id="submit">Update Snail</button><br><br>
                <button id="revert">Revert to Default</button>
            </section>
        </form>
    </body>
</html>
